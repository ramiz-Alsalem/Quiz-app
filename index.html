<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info common">
        <div class="category">
          category:
          <select class="theCategory" id="theCategory">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
          </select>
        </div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area common"></div>
      <div class="answers-area common"></div>
      <button class="submit-button" id="submit-button">Submit Answer</button>
      <div class="bullets common">
        <div class="spans-container"></div>
        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
